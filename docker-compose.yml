# Docker Compose for MongoDB setup

services:
  mongodb:
    image: mongo:7
    container_name: rtsp-overlay-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: rtsp_overlay_app
    volumes:
      - mongodb_data:/data/db
    networks:
      - rtsp-overlay-network

  # Optional: MongoDB Express for database management UI
  mongo-express:
    image: mongo-express:latest
    container_name: rtsp-overlay-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - rtsp-overlay-network

volumes:
  mongodb_data:

networks:
  rtsp-overlay-network:
